<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>CharmBook - Books</title>

    <link rel="shortcut icon" href="assets/img/Charm-Book-Favicon.png">
 
</head>

<body>
<my-header></my-header>
<my-sidebar></my-sidebar>
    <div class="main-wrapper">


        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Add Books</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="books.html">Books</a></li>
                                <li class="breadcrumb-item active">Add Books</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Book Information</span></h5>
                                        </div>
                                        
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Book Name <span class="login-danger">*</span></label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Language <span class="login-danger">*</span></label>
                                                <select class="form-control select">
                                                    <option>Select Language</option>
                                                    <option>English</option>
                                                    <option>Turkish</option>
                                                    <option>Chinese</option>
                                                    <option>Spanish</option>
                                                    <option>Arabic</option>
                                                </select>
                                            </div>
                                        </div>
                                      
                                       
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Section <span class="login-danger">*</span></label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Class</label>
                                                <select class="form-control select">
                                                    <option>Select Class <span class="login-danger">*</span></option>
                                                    <option>LKG</option>
                                                    <option>UKG</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                    <option>9</option>
                                                    <option>10</option>
                                                    <option>11</option>
                                                    <option>12</option>
                                                </select>
                                            </div>
                                        </div>
                                       
                                        <div class="form-group">
                                            <p class="settings-label">Logo <span class="star-red">*</span></p>
                                            <div class="settings-btn">
                                            <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" class="hide-input">
                                            <label for="file" class="upload">
                                            <i class="feather-upload"></i>
                                            </label>
                                            </div>
                                            <h6 class="settings-size">Recommended image size is <span>150px x 150px</span></h6>
                                            <div class="upload-images">
                                            <img src="assets/img/Charm-Logo.png" alt="Image">
                                            <a href="javascript:void(0);" class="btn-icon logo-hide-btn">
                                            <i class="feather-x-circle"></i>
                                            </a>
                                            </div>
                                            </div>
                                        <div class="col-12">
                                            <div class="student-submit">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="loader.js"></script>
</body>

</html>
