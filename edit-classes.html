<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Charmbook - Classes</title>

<link rel="shortcut icon" href="assets/img/Charm-Book-Favicon.png">

</head>
<body>

<div class="main-wrapper">

<my-header></my-header>
<my-sidebar></my-sidebar>

<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Edit Classes</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="classes.html">Classes</a></li>
<li class="breadcrumb-item active">Edit Classes</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form>
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Classes Details</span></h5>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Classes ID <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="PRE1534">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Classes Name <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="MCA">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Head of Classes <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="Lois A">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms calendar-icon">
<label>Classes Start Date <span class="login-danger">*</span></label>
<input class="form-control datetimepicker" type="text" placeholder="DD-MM-YYYY">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>No of Students <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="200">
</div>
</div>
<div class="col-12">
<div class="student-submit">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>
<script src="loader.js"></script>
</body>
</html>
