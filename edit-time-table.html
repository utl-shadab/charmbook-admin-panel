<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Charmbook - Time Table</title>

<link rel="shortcut icon" href="assets/img/Charm-Book-Favicon.png">

<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>

<div class="main-wrapper">
<my-header></my-header>
<my-sidebar></my-sidebar>
<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">
<h3 class="page-title">Edit Time Table</h3>
<ul class="breadcrumb">
<li class="breadcrumb-item"><a href="time-table.html">Time Table</a></li>
<li class="breadcrumb-item active">Edit Time Table</li>
</ul>
</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form>
<div class="row">
<div class="col-12">
<h5 class="form-title"><span>Time Table</span></h5>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Teacher Id <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="PRE1534">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Name <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="Kozma  Tatari">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Class <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="11">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Section <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="B">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Subject <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="Mathematics">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms calendar-icon">
<label>Date <span class="login-danger">*</span></label>
<input class="form-control datetimepicker" type="text" placeholder="DD-MM-YYYY">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>Start Time <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="01:00 PM">
</div>
</div>
<div class="col-12 col-sm-4">
<div class="form-group local-forms">
<label>End Time <span class="login-danger">*</span></label>
<input type="text" class="form-control" value="01:45 PM">
</div>
</div>
<div class="col-12">
<div class="student-submit">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

</div>

<script src="loader.js"></script>
</body>
</html>
